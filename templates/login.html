<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LifeTrack</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      /* Try multiple background fallbacks */
      background: linear-gradient(135deg, #667eea, #764ba2);
      background-image: url('{{ url_for("static", filename="image/background.jpg") }}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Fallback for missing background image */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
      z-index: -1;
    }
    
    .form-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .form-card h2 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2em;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .form-card input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    
    .form-card input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-card button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-bottom: 20px;
    }
    
    .form-card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .form-card button:active {
      transform: translateY(0);
    }
    
    .form-card p {
      color: #666;
      margin: 0;
    }
    
    .form-card a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    
    .form-card a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      font-weight: bold;
      border: 1px solid;
    }
    
    .alert.error {
      background-color: #fee;
      color: #c33;
      border-color: #fcc;
    }
    
    .alert.success {
      background-color: #efe;
      color: #3c3;
      border-color: #cfc;
    }
    
    .alert.info {
      background-color: #eef;
      color: #33c;
      border-color: #ccf;
    }
    
    @media (max-width: 480px) {
      .form-card {
        margin: 20px;
        padding: 30px 20px;
      }
      
      body {
        background-attachment: scroll;
      }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>üîê Login to LifeTrack</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('auth.login') }}">
      <input name="username" type="text" placeholder="Enter your username" required autocomplete="username">
      <input name="password" type="password" placeholder="Enter your password" required autocomplete="current-password">
      <button type="submit">Sign In</button>
    </form>
    
    <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Create one here</a></p>
  </div>

  <script>
    // Add some client-side validation and UX improvements
    document.querySelector('form').addEventListener('submit', function(e) {
      const username = document.querySelector('input[name="username"]').value.trim();
      const password = document.querySelector('input[name="password"]').value;
      
      if (!username || !password) {
        e.preventDefault();
        alert('Please fill in both username and password.');
        return;
      }
      
      // Show loading state
      const button = document.querySelector('button[type="submit"]');
      button.disabled = true;
      button.textContent = 'Signing In...';
      
      // Re-enable after 3 seconds if form doesn't submit
      setTimeout(() => {
        button.disabled = false;
        button.textContent = 'Sign In';
      }, 3000);
    });
  </script>
</body>
</html>
